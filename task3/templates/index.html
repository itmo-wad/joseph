<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mjumnir TASK 3 ITMO WAD</title>
  	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body translate="no">
    <div class="form">
      <ul class="tab-group">
        <li class="tab"><a href="/register">Sign Up</a></li>
      </ul>
      <div class="tab-content">
        <div id="login" style="display: block;">
          <h1>Welcome Back!</h1>
          <form action="javascript:void(0);">
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input class="email-input" type="email" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input class="pwd-input" type="password" required autocomplete="off" />
            </div>
            <p class="forgot"><a href="/register">Forgot Password?</a></p>
            <button class="button button-block login">Log In</button>
          </form>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script id="rendered-js" src="js/script.js"></script>
  </body>
</html>
